<!DOCTYPE html>
<html>
<head>
	<title>Belajar Firebase</title>
</head>
<body>

<h1 id="test"></h1>
<h1 id="mahasiswa"></h1>

<script src="https://www.gstatic.com/firebasejs/4.10.0/firebase.js"></script>
<script>
  // Initialize Firebase
  var config = {
    apiKey: "AIzaSyDqE9VYvl2n3uoo75qWDLUQFqN1SLvrJeA",
    authDomain: "smart-absen-v1.firebaseapp.com",
    databaseURL: "https://smart-absen-v1.firebaseio.com",
    projectId: "smart-absen-v1",
    storageBucket: "smart-absen-v1.appspot.com",
    messagingSenderId: "740206756397"
  };
  firebase.initializeApp(config);

  var test = document.getElementById('test');
  var dbRef = firebase.database().ref().child('text');
  dbRef.on('value', snap => test.innerText = snap.val());

  var mhs = document.getElementById('mahasiswa');
  var dbRef = firebase.database().ref().child('mahasiswa').child('nim');
  dbRef.on('value', snap => mhs.innerText = snap.val());

</script>

</body>
</html>
